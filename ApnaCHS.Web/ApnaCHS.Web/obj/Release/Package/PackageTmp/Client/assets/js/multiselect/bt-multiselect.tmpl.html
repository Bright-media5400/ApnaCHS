<div class="dropdown">
    <a class="form-control multiSelCont" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="pull-left">{{header}}</span>
        <span class="caret pull-right"></span>
    </a>
    <ul class="dropdown-menu">
        <li>
            <input class="form-control input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>
        <li ng-show="multiple">
            <a class="dib" ng-click="checkAll()"><i class="text-success fa fa-check"></i> Check all</a>
            <a class="dib" ng-click="uncheckAll()"><i class="text-danger fa fa-close"></i> Uncheck all</a>
        </li>
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()" class="multiSelectLink">
                <i class="text-success" ng-class="{'fa fa-check': i.checked, '': !i.checked}"></i>{{i.label}}
            </a>
        </li>
    </ul>
</div>
