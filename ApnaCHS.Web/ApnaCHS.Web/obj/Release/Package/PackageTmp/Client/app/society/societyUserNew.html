<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>Create new society user</h5>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="userForm" ng-submit="submit()">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="formData.name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="usergroup" class="col-xs-6 col-md-2 control-label">Role<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <select class="form-control" id="usergroup" ng-model="formData.role" ng-options="ug.name for ug in userGroups" required>
                                <option value="">Select a Role</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-xs-2 control-label">Email<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="email" class="form-control" id="email" placeholder="email" ng-model="formData.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-xs-6 col-md-2 control-label">Phone Number<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" maxlength="10" class="form-control" id="phoneNumber" placeholder="Phone Number" ng-model="formData.phoneNumber" required>
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-md-6 text-center">
                        <button type="button" class="btn btn-default" ng-click="onBackClick()">Back</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.row -->
