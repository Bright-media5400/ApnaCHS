<div class="row">

    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>New Cost Definition</h5>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="userForm" ng-submit="submit()">

                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Definition Name<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control" id="name" title="Cost Definition"
                                   placeholder="Cost Definition" ng-model="formData.name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="facilityType" class="col-xs-6 col-md-2 control-label">Facility Type</label>
                        <div class="col-xs-12 col-md-4">
                            <select class="form-control" id="facilityType" ng-model="formData.facilityType" ng-options="ug.text for ug in facilityTypes">
                                <option value="">Select a Facility Type</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="calculationOnPerSftArea" class="col-xs-2 control-label">Calculation On PerSft Area</label>
                        <div class="col-xs-12 col-md-1">
                            <input type="checkbox" id="calculationOnPerSftArea" title="Registration No."
                                   placeholder="Registration No." ng-model="formData.calculationOnPerSftArea">
                        </div>

                        <label for="for2Wheeler" class="col-xs-2 control-label">For 2 Wheeler</label>
                        <div class="col-xs-12 col-md-1">
                            <input type="checkbox" id="for2Wheeler" title="For 2 Wheeler"
                                   placeholder="For 2 Wheeler" ng-model="formData.for2Wheeler">
                        </div>

                        <label for="for4Wheeler" class="col-xs-2 control-label">For 4 Wheeler</label>
                        <div class="col-xs-12 col-md-1">
                            <input type="checkbox" id="for4Wheeler" title="For 4 Wheeler"
                                   placeholder="For 4 Wheeler" ng-model="formData.for4Wheeler">
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-md-6 text-center">
                        <button type="button" class="btn btn-default" ng-click="onBackClick()">Back</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.row -->
