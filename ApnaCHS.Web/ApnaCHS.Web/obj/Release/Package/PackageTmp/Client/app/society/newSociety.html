<div class="row">

    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>Import societies from excel</h5>
                </div>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <div class="col-xs-12 col-md-4">
                        <input type="file" class="form-control" name="file-upload" id="file-upload" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                               onchange="angular.element(this).scope().uploadSocietyList(this.files)" />
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="table-responsive" ng-if="uploadedSocietyList.length > 0">
                    <table class="table table-striped table-bordered">
                        <!--<caption>Lista de usuarios.</caption>-->
                        <thead class="bg-primary">
                            <tr>
                                <th class="text-center">Sr.No</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Registration Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploadedSocietyList">
                                <th class="text-center" scope="row">{{ item.id }}</th>
                                <td>{{ item.name }}</td>
                                <td class="text-center">
                                    <span ng-if="item.isSuccess" style="color:green;">{{ item.result || 'Not Registered' }}</span>
                                    <span ng-if="!item.isSuccess" style="color:red;">{{ item.result || 'Not Registered' }}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-group col-xs-12 col-md-6 text-left" ng-if="uploadedSocietyList.length > 0">
                    <button type="button" class="btn btn-success" ng-disabled="uploadedSocietyList.length == 0" ng-click="uploadExcel()">Import</button>
                </div>

            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>Register a new society</h5>
                </div>
            </div>
            <div class="panel-body">
                    <form class="form-horizontal" name="userForm" ng-submit="submit()">
                        <div class="form-group">
                            <label for="complex" class="col-xs-6 col-md-2 control-label">Complex<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <select class="form-control" id="complex" ng-model="formData.complex" ng-options="ug.name for ug in complexList" required>
                                    <option value="">Select a Complex</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-xs-2 control-label">Society Name<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="text" class="form-control" id="name" title="Legal Name as per registration"
                                       placeholder="Legal Name as per registration" ng-model="formData.name" required>

                            </div>


                            <label for="address" class="col-xs-2 control-label">Address<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <textarea class="form-control" id="address" title="Address of the Society"
                                          placeholder="Address of the Society" ng-model="formData.address" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="area" class="col-xs-2 control-label">Area<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="text" class="form-control" id="area" title="Area of the Society"
                                       placeholder="Area of the Society" ng-model="formData.area" required>
                            </div>

                            <label for="registrationNo" class="col-xs-2 control-label">Registration No.<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="text" class="form-control" id="registrationNo" title="Registration No."
                                       placeholder="Registration No." ng-model="formData.registrationNo" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dateOfIncorporation" class="col-xs-2 control-label">Date Of Incorporation<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="date" max="{{ todayDate | date:'yyyy-MM-dd' }}" data-date-format="dd/MM/yyyy" class="form-control" id="dateOfIncorporation" title="Date Of Incorporation"
                                       placeholder="Date Of Incorporation" ng-model="formData.dateOfIncorporation" required>
                            </div>

                            <label for="dateOfRegistration" class="col-xs-2 control-label">Date Of Registration<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="date" max="{{ todayDate | date:'yyyy-MM-dd' }}" data-date-format="dd/MM/yyyy" class="form-control" id="dateOfRegistration" title="Date of Possession/Registration"
                                       placeholder="Date of Possession/Registration" ng-model="formData.dateOfRegistration" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="withLift" class="col-xs-2 control-label">With Lift</label>
                            <div class="col-xs-12 col-md-1">
                                <input type="checkbox" id="withLift" title="With Lift/Without Lift"
                                       placeholder="With Lift/Without Lift" ng-model="formData.withLift">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contactPerson" class="col-xs-2 control-label">Contact Person<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="text" class="form-control" id="contactPerson" title="Contact Person"
                                       placeholder="Contact Person" ng-model="formData.contactPerson" required>
                            </div>

                            <label for="phoneNo" class="col-xs-2 control-label">Phone No<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="text" class="form-control" id="phoneNo" title="Phone Number"
                                       placeholder="Phone Number" ng-model="formData.phoneNo" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-xs-2 control-label">Email<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="email" class="form-control" id="email" title="Email"
                                       placeholder="Email" ng-model="formData.email" required>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-6 text-center">
                            <button type="button" class="btn btn-default" ng-click="onBackClick()">Back</button>
                            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Register</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.row -->
