

<form class="form-signin" ng-controller="login" ng-submit="signIn()">
    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="signinData.username" required autofocus>
        <label for="inputEmail">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="signinData.password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" ng-model="signinData.useRefreshTokens"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div class="mt-3 mb-3 alert alert-success" ng-if="isSigningIn.value">Please wait loggin in...</div>
    <div class="mt-3 mb-3 alert alert-danger" ng-if="loginError.value">{{loginError.value}}</div>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
