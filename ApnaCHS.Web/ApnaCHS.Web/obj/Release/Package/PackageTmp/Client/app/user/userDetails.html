<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>Update User Details</h5>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="userForm" ng-submit="submit()">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control" id="name" placeholder="nombre" ng-model="editFormData.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="col-xs-2 control-label">Username<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control" id="userName" placeholder="usuario" ng-model="editFormData.userName" required disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usergroup" class="col-xs-6 col-md-2 control-label">Role<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <select class="form-control" id="usergroup" ng-model="editFormData.role" ng-options="ug.name for ug in userGroups" required>
                                <option value="">Seleccione un Grupo de Usuario</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-xs-2 control-label">Email<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="email" class="form-control" id="email" placeholder="email" ng-model="editFormData.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-xs-6 col-md-2 control-label">Phone Number</label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="n&#250;mero de tel&#233;fono" ng-model="editFormData.phoneNumber" >
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-6 col-md-3">
                            <input type="checkbox" class="checkbox-inline" id="bBlocked" ng-model="editFormData.bBlocked"> Blocked
                        </div>
                        <div class="col-xs-6 col-md-3">
                            <input type="checkbox" class="checkbox-inline" id="bChangePass" ng-model="editFormData.bChangePass"> Change Password On Login
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-md-6 text-center">
                        <button type="button" class="btn btn-default" ng-click="onBackClick()">Back</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.row -->
