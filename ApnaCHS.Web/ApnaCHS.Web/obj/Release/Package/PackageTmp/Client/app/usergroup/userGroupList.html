<div class="col-md-12">
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Available System Roles</h3>
                <br />
                <button type="button" class="btn btn-default" title="Create new role" ng-click="new()"
                        data-toggle="modal" data-target="#addNew">
                    <i class="fa fa-plus"></i>New
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="bg-primary">
                    <tr>
                        <!--<th class="text-center">Id</th>-->
                        <th class="text-center">Name</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in recordList">
                        <!--<th class="text-center" scope="row">{{ item.id }}</th>-->
                        <td>{{ item.name }}</td>
                        <td class="text-center">
                            <button type="button" title="Edit" class="btn btn-success icon-only" ng-if="item.canChange" ng-click="edit(item)"
                                    data-toggle="modal" data-target="#addNew">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button type="button" title="Delete" class="btn btn-danger icon-only" ng-disabled="item.id == 1" ng-click="onDelete(item, $index)" data-toggle="modal" data-target="#confirmDelete"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.panel -->
</div>

<!-- /.col-md-6 -->
<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Confirm Delete<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></h4>
            </div>
            <div class="modal-body">
                Do you want to delete role - '<strong>{{selectedItem.name}}</strong>'?
            </div>
            <div class="modal-footer">
                <button id="cancelConfirmDelete" type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="delete()" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>


<!-- /.col-md-6 -->
<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="addNew">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" name="myForm" ng-submit="submit()">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Create New Role<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name<span class="color-red">*</span></label>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control" id="name" placeholder="name" ng-model="formData.name" required>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-6 text-center">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelAddNew" type="button" class="btn btn-default" ng-click="onBackClick()" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">{{ formData.isEdit ? 'Update' : 'Create' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
