<div class="col-md-12 center">
    <div class="panel border-primary no-border border-3-top" data-panel-control>
        <div class="panel-heading">
            <div class="panel-title">
                <h5>Select a society</h5>
            </div>
        </div>
        <div class="panel-body p-20">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 margin-bottom" ng-repeat="society in societyRecords">
                    <a class="dashboard-stat solid-black-1 max-height" href="#society/details/{{society.id}}">
                        <span class="name">{{ society.name }}</span>
                        <span class="bg-icon"><i class="fa fa-scribd"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
