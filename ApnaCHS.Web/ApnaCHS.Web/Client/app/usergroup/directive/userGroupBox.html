<div class="row">
    <!-- /.row -->
    <div class="row breadcrumb-div margin-bottom">
        <div class="col-sm-6">

        </div>
        <!-- /.col-sm-6 -->
        <div class="col-sm-6 text-right hidden-xs">
            <a title="Create new floor" href data-toggle="modal" data-target="#addNew"><i class="fa fa-plus"></i>New</a>
        </div>
        <!-- /.col-sm-6 -->
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="bg-primary">
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in recordList">
                    <th class="text-center" scope="row">{{ item.id }}</th>
                    <td>{{ item.name }}</td>
                    <td class="text-center">
                        <button type="button" title="Edit" class="btn btn-success icon-only" ng-disabled="item.id == 1" ng-click="edit(item)"
                                data-toggle="modal" data-target="#addNew">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" title="Delete" class="btn btn-danger icon-only" ng-disabled="item.id == 1" ng-click="onDelete(item, $index)" data-toggle="modal" data-target="#confirmDelete"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- /.col-md-6 -->
    <div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="addNew">
        <div class="modal-dialog" role="document" style="width: 1020px;">
            <div class="modal-content" style="width: 1020px;">
                <form class="form-horizontal" name="myForm" ng-submit="submit()" style="width: 1020px;">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Create New Group<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-xs-2 control-label">Name<span class="color-red">*</span></label>
                            <div class="col-xs-12 col-md-4">
                                <input type="text" class="form-control" id="name" placeholder="name" ng-model="formData.name" required>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 text-center">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cancelAddNew" type="button" class="btn btn-default" ng-click="onBackClick()" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">{{ formData.isEdit ? 'Update' : 'Create' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
