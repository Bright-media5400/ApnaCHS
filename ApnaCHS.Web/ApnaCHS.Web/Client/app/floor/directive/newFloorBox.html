<div class="modal-dialog" role="document" style="width: 1020px;">
    <form class="form-horizontal" name="userForm" ng-submit="submit()">
        <div class="modal-content" style="width: 1020px;">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Create new floor<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="col-xs-3 control-label">Name<span class="color-red">*</span></label>
                    <div class="col-xs-12 col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="formData.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-xs-6 col-md-3 control-label">Type<span class="color-red">*</span></label>
                    <div class="col-xs-12 col-md-4">
                        <select class="form-control" id="type" ng-model="formData.type" ng-options="ug.text for ug in FloorTypes" required>
                            <option value="">Select a Type</option>
                        </select>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelNewFloorBox" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Create</button>
            </div>
        </div>
    </form>
</div>
