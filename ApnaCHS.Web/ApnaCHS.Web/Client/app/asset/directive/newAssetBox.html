<form class="form-horizontal" name="userForm" ng-submit="submit()">
    <div class="form-group">
        <label for="quantity" class="col-xs-2 control-label">Quantity<span class="color-red">*</span></label>
        <div class="col-xs-12 col-md-3">
            <input type="number" min="1" class="form-control noscroll" id="quantity" title="Quantity"
                   placeholder="Quantity" ng-model="formData.quantity" required>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-xs-2 control-label">Asset Name<span class="color-red">*</span></label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="formData.name" required>
        </div>
    
        <label for="companyName" class="col-xs-2 control-label">Company Name</label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="companyName" placeholder="Company Name" ng-model="formData.companyName">
        </div>
    </div>

    <div class="form-group">
        <label for="brand" class="col-xs-2 control-label">Brand</label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="brand" placeholder="Brand" ng-model="formData.brand">
        </div>
   
        <label for="purchaseDate" class="col-xs-2 control-label">Purchase Date</label>
        <div class="col-xs-12 col-md-3">
            <input type="date" max="{{ todayDate | date:'yyyy-MM-dd' }}" data-date-format="dd/MM/yyyy" class="form-control" id="purchaseDate" placeholder="Purchase Date" ng-model="formData.purchaseDate">
        </div>
    </div>

    <div class="form-group">
        <label for="modelNo" class="col-xs-2 control-label">Model No</label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="modelNo" placeholder="Model No" ng-model="formData.modelNo">
        </div>
   
        <label for="srNo" class="col-xs-2 control-label">Sr No</label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="srNo" placeholder="Sr No" ng-model="formData.srNo">
        </div>
    </div>

    <div class="form-group">
        <label for="contactPerson" class="col-xs-2 control-label">Contact Person</label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="contactPerson" placeholder="Contact Person" ng-model="formData.contactPerson">
        </div>
   
        <label for="customerCareNo" class="col-xs-2 control-label">Customer Care No</label>
        <div class="col-xs-12 col-md-3">
            <input type="text" class="form-control" id="customerCareNo" placeholder="Customer Care No" ng-model="formData.customerCareNo" number-field>
        </div>
    </div>       
    
    <div class="form-group">
        <label for="isUsable" class="col-xs-2 control-label">Is Usable</label>
        <div class="col-xs-12 col-md-3" style="padding-top: 8px;">
            <input type="checkbox" id="isUsable" title="Phone No"
                   placeholder="Phone No" ng-model="formData.isUsable">
        </div>
    
        <label for="isOperational" class="col-xs-2 control-label">Is Operational</label>
        <div class="col-xs-12 col-md-3" style="padding-top: 8px;">
            <input type="checkbox" id="isOperational" title="Phone No"
                   placeholder="Phone No" ng-model="formData.isOperational">
        </div>
    </div>

    <div class="modal-footer">
        <button id="cancelNewAssetBox" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Create</button>
    </div>
</form>
