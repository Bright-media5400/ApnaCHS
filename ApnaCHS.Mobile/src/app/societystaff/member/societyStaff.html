<!-- Toggle -->
<div class="h-60">
    <div class="">
        <ul class="">
            <li class="top-header">Society Staff</li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="payment" class="tab-pane fade in active">
            <div class="card1" ng-repeat="item in recordList">
                <a href>
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="col s2">
                            <div class="card-field-img">
                                <img src="assets/images/buildings.png" height="50">
                            </div>
                        </div>
                        <div class="col s10">
                            <div class="amount-weight">
                              Name :  {{ item.name }}
                            </div>
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="col s6 card-field-regno">
                                    Mobile No: {{ item.phoneNo}}
                                </div>
                                <div class="col s6 card-field-city">
                                    Aadhaar card No: {{ item.aadharCardNo }}
                                </div>
                            </div>
                            <p class="card-field">Address : {{ item.address }}</p>
                            <p class="card-field">Native Address : {{ item.nativeAddress }}</p>
                            <p class="card-field">Joining Date : {{ item.joiningDate | date : 'dd/MM/yyyy'}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Toggle End -->
