	<div class="card1" ng-repeat="item in recordList">
		<div class="row" style="margin-bottom: 0px;">
			<div class="col s4">
				<div class="card-field-img" style="text-align:center">
					<img src="assets/images/floor.png" height="75">
				</div>
			</div>
			<div class="col s8">
				<div class="amount-weight">Name : {{ item.name }}</div>
				<div  class="card-field">Is Usable : {{ item.isUsable ? 'Yes' : 'No' }}</div>
				<div  class="card-field">Is Operational : {{ item.isOperational ? 'Yes' : 'No' }}</div>
			</div>
	   </div>
	</div>
